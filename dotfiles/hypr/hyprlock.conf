animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}

# BACKGROUND
background {
    monitor =
    path = $WALLPAPER_FILE
    color = tertiary # rgba(0, 0, 0, 1.0)
    blur_passes = 2
    blur_size = 3
    noise = 0.0117
    contrast = 1.3000 # 0.8916
    brightness = 0.8000 # 0.8172
    vibrancy = 0.2100 # 0.1696
    vibrancy_darkness = 0.0
    reload_time = -1
    #reload_cmd = ''
    crossfade_time = -1.0
    zindex = -1
}


image {
    monitor =
    path = $WALLPAPER_FILE
    size = 160
    rounding = -1
    border_size = 0
    border_color = 0xffdddddd
    rotate = 0
    reload_time = -1
    reload_cmd = 
    position = 0, 0
    halign = center
    valign = center
    zindex = 0
}

# the input border
shape {
    monitor =
    size = 360, 60
    color = rgba(0, 0, 0, 0.0) # no fill
    rounding = -1 # circle
    rotate = 0
    border_size = 4
    border_color = $tertiary# rgba(0, 207, 230, 1.0)
    xray  = false

    position = 0, -225
    halign = center
    valign = center
    zindex = 0
}

# INPUT FIELD
input-field {
    monitor =
    size = 360, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -1
    dots_text_format = 
    outer_color = rgba(0, 0, 0, 0)
    inner_color = $primary_container # rgba(100, 114, 125, 0.4)
    font_color = $primary # rgb(200, 200, 200)
    font_family = $font
    fade_on_empty = false
    fade_timeout = 2000
    placeholder_text = <i><span foreground="##ffffff99">Password</span></i>
    hide_input = false
    #hide_input_base_color = 
    rounding = -1
    check_color = $inverse_primary # rgba(204, 136, 34, 1.0)
    fail_color = $error # rgba(204, 34, 34, 1.0)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = 
    numlock_color =
    bothlock_color =
    invert_numlock = false
    swap_font_color = false
    position = 0, -225
    halign = center
    valign = center
    zindex = 0
}

# Keyboard LAYOUT
label {
    monitor =
    text = $LAYOUT
    color = $secondary # rgba(254, 254, 254, 1.0)
    font_size = 12
    font_family = $font
    position = 0, 80
    halign = center
    valign = bottom
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%H:%M")</span>"
    color = $primary # rgba(216, 222, 233, 0.70)
    font_size = 130
    font_family = $font
    position = 0, -130
    halign = center
    valign = top
}

# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo -e "<b> "$(date +"%A, %d %B")" </b>"
    color = $primary # rgba(216, 222, 233, 0.70)
    font_size = 18
    font_family = $font
    position = 0, -120
    halign = center
    valign = center
}


# USER
label {
    monitor =
    text = ïŠ¾  $USER
    color = $tertiary # rgba(216, 222, 233, 0.70)
    font_size = 24
    font_family = $font
    position = 0, 280
    halign = center
    valign = bottom
}

# uptime
label {
    monitor =
    text = cmd[update:60000] echo "<b> "$(uptime -p || $Scripts/UptimeNixOS.sh)" </b>"
    color = $secondary # rgba(216, 222, 233, 0.70)
    font_size = 18
    font_family = $font
    position = 0, 0
    halign = right
    valign = bottom
}

battery information
label {
    monitor =
    text = cmd[update:1000] echo "<b> "$($SCRIPTS/battery.sh)" </b>"
    color = $secondary # rgba(216, 222, 233, 0.70)
    font_size = 18
    font_family = $font
    position = 0, 30
    halign = right
    valign = bottom
}
